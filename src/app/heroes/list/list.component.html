<h1>List of Heroes!</h1>

<div *ngIf="deletedHero; else nothingWasDeleted">

  <h3>  Heroe deleted <small class="text-danger">{{ deletedHero }}</small></h3>

</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroes.length > 0 "
  class="btn btn-outline-danger"
  (click)="deleteHeroe()"
  >
    Delete last heroe
  </button>


<ul class="mt-2 list-group">
  <li
    *ngFor="let item of heroes"
    class="list-group-item" >
      <strong>{{ item }}</strong>
    </li>
</ul>
