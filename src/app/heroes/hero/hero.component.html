<h1>{{ name }}</h1>

<dl>
  <td>Name: </td>
  <dd>{{name}}</dd>

  <td>Age: </td>
  <dd>{{age}}</dd>

  <td>Method: </td>
  <dd>{{ getHeroeDescription() }}</dd>

  <td>Capitalized: </td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'Juan' ">Change name</button>
<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 25" >Change age</button>
<button class="btn btn-primary mx-2" (click)="resetForm()"  >Reset Form</button>
