<h4>Add character</h4>
<form class="row" (ngSubmit)="saveCharacter()">
  <input  [(ngModel)]="character.name" name="name" class="form-control mb-2" type="text" placeholder="Name of character">
  <input [(ngModel)]="character.power" name="power" class="form-control mb-2" type="number" placeholder="Power">

  <button type="submit" class="btn btn-primary" >Add</button>

</form>
  <pre>
    {{ character | json }}


  </pre>
